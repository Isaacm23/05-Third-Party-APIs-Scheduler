    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
      <body>
    <section class="container">
      <!-- Timeblocks go here -->
          <div class="row time-block" >
            <div class="hour ">9AM</div>
            <textarea class="content" id="9am"></textarea>
            <div class="saveBtn" ><i class="fas fa-save "></i></div>
          </div>
     
        </section>
        <section class="container">
          <!-- Timeblocks go here -->
              <div class="row time-block" >
                <div class="hour ">10AM</div>
                <textarea class="content" id="9am"></textarea>
                <div class="saveBtn" ><i class="fas fa-save "></i></div>
              </div>
         
            </section>
            <section class="container">
              <!-- Timeblocks go here -->
                  <div class="row time-block" >

                    <textarea class="content" id="9am"></textarea>
                    <div class="saveBtn" ><i class="fas fa-save "></i></div>
                  </div>
             
                </section>
                <section class="container">
                  <!-- Timeblocks go here -->
                      <div class="row time-block" >

                      </div>
                 
                    </section>
                    <section class="container">
                      <!-- Timeblocks go here -->

                          </div>
                     
                        </section>
                        <section class="container">
                          <!-- Timeblocks go here -->

                                <div class="saveBtn" ><i class="fas fa-save "></i></div>
                              </div>
                         
                            </section>
                            <section class="container">
                              <!-- Timeblocks go here -->
                                  <div class="row time-block" >
                                    <div class="hour ">3PM</div>
                                    <textarea class="content" id="future"></textarea>
                                    <div class="saveBtn" ><i class="fas fa-save "></i></div>
                                  </div>
                             
                                </section>
                                <section class="container">
                                  <!-- Timeblocks go here -->
                                      <div class="row time-block" >

                                    <section class="container">

                                          </div>
                                     
                                        </section>
    
    </body>
      <script src="java.js"></script>
