<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  
    
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead" ></p>
    </header>
     
      <body>
    <section class="container">
      
          <div class="row time-block" >
            <div class="hour" id ="backThree"></div>
            <textarea class="content" id="t1" ></textarea>
            <div class="saveBtn" id ="b1"><i class="fas fa-save "></i></div>
          </div>
    
        </section>
        <section class="container">
              <div class="row time-block" >
                <div class="hour" id ="backTwo"></div>
                <textarea class="content"></textarea>
                <div class="saveBtn" ><i class="fas fa-save "></i></div>
              </div>
         
            </section>
            <section class="container">
                  <div class="row time-block" >
                    <div class="hour" id ="backOne"></div>
                    <textarea class="content" ></textarea>
                    <div class="saveBtn" ><i class="fas fa-save "></i></div>
                  </div>
             
                </section>
                <section class="container">
                      <div class="row time-block" >
                        <div class="hour " id ="currentTime"></div>
                        <textarea class="content present"></textarea>
                        <div class="saveBtn" ><i class="fas fa-save "></i></div>
                      </div>
                 
                    </section>
                    <section class="container">
                          <div class="row time-block"  >
                            <div class="hour" id ="fw1"></div>
                            <textarea class="content future"></textarea>
                            <div class="saveBtn" ><i class="fas fa-save "></i></div>
                          </div>
                     
                        </section>
                        <section class="container">
                              <div class="row time-block" >
                                <div class="hour"id ="fw2"></div>
                                <textarea class="content future"></textarea>
                                <div class="saveBtn" ><i class="fas fa-save "></i></div>
                              </div>
                         
                            </section>
                            <section class="container">
                                  <div class="row time-block" >
                                    <div class="hour"id ="fw3"></div>
                                    <textarea class="content future"></textarea>
                                    <div class="saveBtn" ><i class="fas fa-save "></i></div>
                                  </div>
                             
                                </section>
                                <section class="container">
                                      <div class="row time-block" >
                                        <div class="hour" id ="fw4"></div>
                                        <textarea class="content future"></textarea>
                                        <div class="saveBtn" ><i class="fas fa-save "></i></div>
                                      </div>
                                 
                                    </section>
                                    <section class="container">
                                          <div class="row time-block" >
                                            <div class="hour" id ="fw5"></div>
                                            <textarea class="content future"></textarea>
                                            <div class="saveBtn" ><i class="fas fa-save "></i></div>
                                          </div>
                                     
                                        </section>
    
    </body>
  
      
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="java.js"></script>
</html>
